name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build binaries
      run: |
        cd backend
        GOOS=linux GOARCH=amd64 go build -o ../build/pushlab-api-linux-amd64 ./cmd/api
        GOOS=linux GOARCH=arm64 go build -o ../build/pushlab-api-linux-arm64 ./cmd/api
        GOOS=darwin GOARCH=amd64 go build -o ../build/pushlab-api-darwin-amd64 ./cmd/api
        GOOS=darwin GOARCH=arm64 go build -o ../build/pushlab-api-darwin-arm64 ./cmd/api
        GOOS=linux GOARCH=amd64 go build -o ../build/pushlab-worker-linux-amd64 ./cmd/worker
        GOOS=linux GOARCH=arm64 go build -o ../build/pushlab-worker-linux-arm64 ./cmd/worker
        GOOS=darwin GOARCH=amd64 go build -o ../build/pushlab-worker-darwin-amd64 ./cmd/worker
        GOOS=darwin GOARCH=arm64 go build -o ../build/pushlab-worker-darwin-arm64 ./cmd/worker

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/*
        generate_release_notes: true
        draft: false
        prerelease: false
