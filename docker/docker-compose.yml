version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pushlab-postgres
    environment:
      POSTGRES_USER: pushlab
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pushlab_password}
      POSTGRES_DB: pushlab
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pushlab"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: pushlab-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pushlab-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: pushlab-api
    environment:
      CONFIG_PATH: /config/config.yaml
      DB_PASSWORD: ${DB_PASSWORD:-pushlab_password}
      JWT_SECRET: ${JWT_SECRET:-changeme_secret_at_least_32_characters_long}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      CERTS_DIR: /certs
    volumes:
      - ../config:/config:ro
      - certs_data:/certs
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: pushlab-worker
    environment:
      CONFIG_PATH: /config/config.yaml
      DB_PASSWORD: ${DB_PASSWORD:-pushlab_password}
      JWT_SECRET: ${JWT_SECRET:-changeme_secret_at_least_32_characters_long}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    volumes:
      - ../config:/config:ro
      - certs_data:/var/lib/pushlab/certs
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  certs_data:
